<!DOCTYPE html>
<html class="no-js" lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#fafafa" />

    <title>web_clock</title>

    <meta name="description" content="" />
    <link rel="apple-touch-icon" href="./assets/img/icon.png" />
    <link rel="icon" href="./assets/img/favicon.png" />
    <link rel="stylesheet" href="./assets/css/main.css" />
</head>

<body>
    <div class="web_clock">
        <div class="main">
            <div class="sky">
                <div class="clock">
                    <div class="working_clock">
                        <p class="hours"></p>
                        <p class="div">:</p>
                        <p class="minutes"></p>
                    </div>
                    <div class="cycle_path"></div>
                    <div class="path">
                        <div class="circles sun"></div>
                        <div class="circles moon"></div>
                    </div>
                </div>
            </div>
            <div class="ground">
                <div class="countdown">
                    <div class="countdown_widget">
                        <p class="message"></p>
                </div>
            </div>

        </div>
    </div>
    <script src="./app/main.js"></script>
</body>

</html>
